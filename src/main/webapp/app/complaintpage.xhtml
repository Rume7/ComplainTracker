<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view>
        <head>
            <title>Complaint</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </head>
        <body>

            <h2>You can make your complaints...</h2>

            <h:form>
                
                <!-- 
                    1. Display the employee's username
                    2. Create a text box for the complaint title
                    3. Create a text area for the complaint's message
                    4. Create a text to choose manager
                
                -->
                
                <p:commandButton id="submit" update="@form" value="Submit" 
                                 action="#{complaintController.processComplaint()}" ajax="false" />
                
                <p:commandButton id="logout" update="@form" value="Logout" 
                                 action="#{homeController.logout()}" ajax="false" />
            </h:form>
        </body>
    </f:view>
</html>
